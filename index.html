<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Schedule</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            transition: margin-left 0.3s;
        }
        .sidebar {
            width: 200px;
            background-color: #f8f9fa;
            padding: 20px;
            border-right: 1px solid #ccc;
            position: fixed;
            height: 100%;
            left: -200px; /* Initially hide the sidebar */
            transition: left 0.3s;
        }
        .sidebar.open {
            left: 0; /* Show the sidebar */
        }
        .toggle-btn {
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            padding: 10px;
            border: none;
            position: absolute;
            top: 20px;
            left: 20px;
            outline: none;
        }
        .content {
            padding: 20px;
            margin-left: 20px;
            flex-grow: 1;
        }
        .schedule {
            display: none;
            padding: 10px;
            border: 1px solid #ccc;
            margin-top: 5px;
        }
        .logo {
            max-width: 180px; /* Adjust logo size */
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<button class="toggle-btn" onclick="toggleSidebar()">â˜°</button>

<div class="sidebar" id="sidebar">
    <img src="path/to/your/logo.png" alt="Sports Logo" class="logo">
    <h2>Sports Schedule</h2>
    <button onclick="toggleSchedule('soccer')">Soccer</button>
    <button onclick="toggleSchedule('basketball')">Basketball</button>
    <button onclick="toggleSchedule('baseball')">Baseball</button>
    <button onclick="toggleSchedule('tennis')">Tennis</button>
    <button onclick="toggleSchedule('hockey')">Hockey</button>
    <button onclick="toggleSchedule('volleyball')">Volleyball</button>
    <button onclick="toggleSchedule('cricket')">Cricket</button>
    <button onclick="toggleSchedule('badminton')">Badminton</button>
</div>

<div class="content">
    <div id="soccer" class="schedule">
        <!-- Soccer schedule content goes here -->
    </div>

    <div id="basketball" class="schedule">
        <!-- Basketball schedule content goes here -->
    </div>

    <div id="baseball" class="schedule">
        <!-- Baseball schedule content goes here -->
    </div>

    <div id="tennis" class="schedule">
        <!-- Tennis schedule content goes here -->
    </div>

    <div id="hockey" class="schedule">
        <!-- Hockey schedule content goes here -->
    </div>

    <div id="volleyball" class="schedule">
        <!-- Volleyball schedule content goes here -->
    </div>

    <div id="cricket" class="schedule">
        <!-- Cricket schedule content goes here -->
    </div>

    <div id="badminton" class="schedule">
        <!-- Badminton schedule content goes here -->
    </div>
</div>

<script>
    function toggleSidebar() {
        const sidebar = document.getElementById('sidebar');
        sidebar.classList.toggle('open');
    }

    function toggleSchedule(id) {
        const schedules = document.querySelectorAll('.schedule');
        schedules.forEach(schedule => {
            schedule.style.display = 'none'; // Hide all schedules
        });

        const selectedSchedule = document.getElementById(id);
        selectedSchedule.style.display = selectedSchedule.style.display === "block" ? "none" : "block"; // Toggle selected schedule
    }
</script>

</body>
</html>
