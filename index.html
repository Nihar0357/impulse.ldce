<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Schedule</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            transition: margin-left 0.3s;
            overflow-x: hidden; /* Prevent horizontal scroll */
        }
        .sidebar {
            width: 200px;
            background-color: #f8f9fa;
            padding: 20px;
            border-right: 1px solid #ccc;
            position: fixed;
            height: 100%;
            left: -200px; /* Initially hide the sidebar */
            transition: left 0.3s;
            z-index: 1000; /* Ensure sidebar is above content */
        }
        .sidebar.open {
            left: 0; /* Show the sidebar */
        }
        .toggle-btn {
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            padding: 10px 15px;
            border: none;
            position: absolute;
            top: 20px;
            left: 20px;
            outline: none;
            z-index: 1001;
            font-size: 1.2em;
            border-radius: 5px;
        }
        .content {
            padding: 20px;
            margin-left: 220px; /* Account for sidebar width */
            flex-grow: 1;
            transition: margin-left 0.3s;
            max-height: 100vh; /* Set maximum height */
            overflow-y: auto; /* Enable vertical scrolling */
        }
        .schedule {
            display: none;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
            margin-top: 5px;
        }
        .logo {
            max-width: 180px;
            margin-bottom: 20px;
        }
        h2 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            border: 1px solid #007BFF;
            padding: 8px;
            text-align: left;
            background-color: #e9ecef;
        }
        th {
            background-color: #007BFF;
            color: white;
        }
        tr:hover {
            background-color: #007BFF;
            color: white;
        }

        /* Button styles */
        button {
            display: block;
            width: 100%;
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            margin: 5px 0;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 1.2em;
        }
        button:hover {
            background-color: #218838;
        }

        /* Responsive styles */
        @media screen and (max-width: 768px) {
            .sidebar {
                width: 100%;
                left: -100%; /* Hide off-screen */
                height: auto; /* Allow sidebar to grow with content */
            }
            .sidebar.open {
                left: 0; /* Show sidebar */
                height: 100%; /* Ensure full height */
                position: fixed; /* Keep sidebar fixed */
            }
            .content {
                margin-left: 0; /* Remove content margin */
            }
            .toggle-btn {
                top: 10px;
                left: 10px;
                font-size: 1.5em;
                padding: 12px 20px;
            }
            button {
                font-size: 1.5em;
                padding: 12px 20px;
            }
            table {
                font-size: 0.9em;
            }
            /* Make tables responsive */
            table {
                display: block;
                overflow-x: auto; /* Enable horizontal scrolling */
                white-space: nowrap; /* Prevent wrapping */
            }
        }
    </style>
</head>
<body>

<button class="toggle-btn" onclick="toggleSidebar()">â˜°</button>

<div class="sidebar" id="sidebar">
    <div> <img src="475881328_1126246028722466_8069273388791556972_n.jpg" alt="Sports Logo" class="logo"></div>
    <h2>Sports Schedule</h2>
    <button onclick="toggleSchedule('soccer')">Soccer</button>
    <button onclick="toggleSchedule('basketball')">Basketball</button>
    <button onclick="toggleSchedule('baseball')">Baseball</button>
    <button onclick="toggleSchedule('tennis')">Tennis</button>
    <button onclick="toggleSchedule('hockey')">Hockey</button>
    <button onclick="toggleSchedule('volleyball')">Volleyball</button>
    <button onclick="toggleSchedule('cricket')">Cricket</button>
    <button onclick="toggleSchedule('badminton')">Badminton</button>
    <button onclick="toggleSchedule('chess')">Chess</button>
    <button onclick="toggleSchedule('beach')">Beach Volleyball</button>
</div>

<div class="content">
    <div id="soccer" class="schedule">
        <h2>Soccer Matches</h2>
        <table>
            <tr>
                <th>Match</th>
                <th>Date</th>
                <th>Time</th>
            </tr>
            <tr>
                <td>Team A vs Team B</td>
                <td>March 1</td>
                <td>4:00 PM</td>
            </tr>
            <tr>
                <td>Team C vs Team D</td>
                <td>March 2</td>
                <td>6:00 PM</td>
            </tr>
            <tr>
                <td>Team E vs Team F</td>
                <td>March 3</td>
                <td>8:00 PM</td>
            </tr>
        </table>
    </div>
    <!-- Add other sports schedules here -->
</div>

<script>
    function toggleSidebar() {
        const sidebar = document.getElementById('sidebar');
        sidebar.classList.toggle('open');
    }

    function toggleSchedule(id) {
        const schedules = document.querySelectorAll('.schedule');
        schedules.forEach(schedule => {
            schedule.style.display = 'none';
        });

        const selectedSchedule = document.getElementById(id);
        selectedSchedule.style.display = selectedSchedule.style.display === "block" ? "none" : "block";
    }

    // Swipe functionality for touch devices
    let touchStartX = 0;

    document.addEventListener('touchstart', function (event) {
        touchStartX = event.changedTouches[0].clientX;
    });

    document.addEventListener('touchend', function (event) {
        const touchEndX = event.changedTouches[0].clientX;
        if (touchEndX > touchStartX + 50) {
            // Swipe right (open sidebar)
            document.getElementById('sidebar').classList.add('open');
        } else if (touchEndX < touchStartX - 50) {
            // Swipe left (close sidebar)
            document.getElementById('sidebar').classList.remove('open');
        }
    });
</script>

</body>
</html>
